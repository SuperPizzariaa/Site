.content {

}

.content h1 {
    font-size: 4rem;
    color: #fbd000;
    text-align: center;
    margin-bottom: 3rem;
    text-shadow: 4px 4px 0px #000, -2px -2px 0px #000, 2px -2px 0px #000, -2px 2px 0px #000;
    animation: fadeInDown 0.8s ease;
}

.img-restau {
    width: 100%;
    max-width: 800px;
    height: auto;
    border-radius: 20px;
    margin: 2rem auto;
    display: block;
    border: 5px solid #fbd000;
    box-shadow: 8px 8px 0px #000, 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    animation: fadeInUp 0.8s ease;
}

.img-restau:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 12px 12px 0px #000, 0 15px 40px rgba(0, 0, 0, 0.6);
}

.img-restau:nth-child(2) {
    animation-delay: 0.2s;
}

.img-restau:nth-child(3) {
    animation-delay: 0.4s;
}

.img-restau:nth-child(4) {
    animation-delay: 0.6s;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .content {
        padding: 100px 1rem 2rem;
    }

    .content h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .img-restau {
        max-width: 100%;
        margin: 1.5rem auto;
        border-width: 3px;
    }
}
